version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: asu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-asu_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-asu_password}
      POSTGRES_DB: ${POSTGRES_DB:-asu_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-asu_user} -d ${POSTGRES_DB:-asu_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Приложение АСУ-Оповещение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asu-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      # База данных
      DATABASE_URL: postgresql://${POSTGRES_USER:-asu_user}:${POSTGRES_PASSWORD:-asu_password}@postgres:5432/${POSTGRES_DB:-asu_db}
      
      # Сессии
      SESSION_SECRET: ${SESSION_SECRET:-your-super-secret-session-key-change-in-production}
      
      # SMS-PROSTO API
      SMS_API_KEY: ${SMS_API_KEY}
      SMS_SENDER: ${SMS_SENDER:-INFO}
      
      # Приложение
      NODE_ENV: production
      PORT: 5000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
